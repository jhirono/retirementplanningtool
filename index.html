<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル退職シミュレーター</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>シンプル退職シミュレーター</h1>
        <p class="intro">早期退職のシミュレーションができます。</p>
        
        <div class="calculator">
            <form id="retirement-form">
                <div class="form-section">
                    <h2>基本情報</h2>
                    
                    <div class="input-group">
                        <label for="current-age">現在の年齢:</label>
                        <input type="number" id="current-age" value="30" min="20" max="80">
                        <span class="unit">歳</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="retirement-age">退職年齢:</label>
                        <input type="number" id="retirement-age" value="50" min="30" max="80">
                        <span class="unit">歳</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="life-expectancy">想定寿命:</label>
                        <input type="number" id="life-expectancy" value="95" min="60" max="120">
                        <span class="unit">歳</span>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>資産情報</h2>
                    
                    <div class="input-group">
                        <label for="current-savings">現在の貯蓄:</label>
                        <input type="number" id="current-savings" value="1000" min="0">
                        <span class="unit">万円</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="monthly-contribution">毎月の貯蓄額:</label>
                        <input type="number" id="monthly-contribution" value="5" min="0" step="1">
                        <span class="unit">万円</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="monthly-expenses">退職後の月間支出:</label>
                        <input type="number" id="monthly-expenses" value="20" min="0" step="1">
                        <span class="unit">万円</span>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>年金情報</h2>
                    
                    <div class="input-group">
                        <label for="pension-age">年金開始年齢:</label>
                        <input type="number" id="pension-age" value="65" min="60" max="70">
                        <span class="unit">歳</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="pension-amount">年金月額:</label>
                        <input type="number" id="pension-amount" value="10" min="0" step="1">
                        <span class="unit">万円</span>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>投資・インフレ</h2>
                    
                    <div class="input-group">
                        <label for="pre-retirement-return">退職前の投資リターン:</label>
                        <input type="number" id="pre-retirement-return" value="4" min="0" max="15" step="1">
                        <span class="unit">%</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="post-retirement-return">退職後の投資リターン:</label>
                        <input type="number" id="post-retirement-return" value="3" min="0" max="10" step="1">
                        <span class="unit">%</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="inflation-rate">インフレ率:</label>
                        <input type="number" id="inflation-rate" value="1" min="0" max="5" step="1">
                        <span class="unit">%</span>
                    </div>
                </div>
                
                <button type="button" id="calculate-btn">計算する</button>
            </form>
            
            <div id="results" class="hidden">
                <h2>シミュレーション結果</h2>
                <div id="result-summary"></div>
                <div id="chart-container">
                    <canvas id="balance-chart"></canvas>
                </div>
                <table id="result-table" class="result-table">
                    <thead>
                        <tr>
                            <th>年齢</th>
                            <th>年金収入</th>
                            <th>支出</th>
                            <th>引出額</th>
                            <th>残高</th>
                        </tr>
                    </thead>
                    <tbody id="result-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
